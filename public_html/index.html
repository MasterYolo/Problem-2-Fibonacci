    <body>
        <script>
            function doFibonacci() {
                var sum = 0;
                var fib = [];
                
                fib[0] = 0;
                fib[1] = 1;
                
                for (var i = 2; i <= 100; i++) {
                    fib[i] = fib[i - 2] + fib[i - 1];
                    if (fib[i] > 4000000) { //Break if the fibonacci number is greater than 400000!
                        break;
                    }
                    if (fib[i] % 2 == 0) {
                        sum += fib[i];
                    }

                }
                document.getElementById("demo").innerHTML += "<br />" + sum + "<br />";
            }
        </script>
        <p> This Program sums the even-valued Fibonacci numbers below 400000.</p>
        <p id ="demo"> Sum :  </p>
        <button onclick="doFibonacci()">Calculate</button>
    </body>
</html>
